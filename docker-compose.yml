services:
  mysql:
    image: mysql:8.0
    container_name: javaclinic_db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: javaclinic
      MYSQL_USER: javaclinic
      MYSQL_PASSWORD: javaclinic
    ports:
      - "3307:3306"
    volumes:
      - ./mysql_data:/var/lib/mysql
      - ./sql:/docker-entrypoint-initdb.d
    networks:
      - javaclinic_net

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: javaclinic_phpmyadmin
    restart: always
    ports:
      - "8080:80"
    environment:
      PMA_HOST: javaclinic_db
      PMA_USER: root
      PMA_PASSWORD: root
    depends_on:
      - mysql
    networks:
      - javaclinic_net

networks:
  javaclinic_net:
    driver: bridge
